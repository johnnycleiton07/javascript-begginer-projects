<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="favicon.ico">

  <title>Pomodoro Timer</title>
</head>

<body>
  <div id="container">
    <h1 id="pomodoro">Pomodoro</h1>

    <div id="work-timer" class="timer">
      <h4 id="watch">25:00</h4>
    </div>

    <button id="start" class="btn btn-start" onclick="start()">Iniciar</button>
    <button id="stop" class="btn btn-stop" onclick="stop()">Pausar</button>
    <button id="reset" class="btn btn-reset" onclick="reset()">Resetar</button>

  </div>

  <script src="main.js"></script>
</body>

</html>
